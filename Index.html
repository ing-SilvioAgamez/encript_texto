<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="img/Frame 6.png" alt="logo de alura">
    </header>
    <main>
            <section class="section__1">
                <div class="container__letf">
                <textarea class="text-area" id="text-area" cols="30" rows="10" placeholder="ingrese el texto aqui" ></textarea>
                <div>
                    <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="encriptarBtn()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="desencriptarBtn()">Desencriptar</button>
                </div>
                </div>
            </section>
        <section class="section__2">
            <!--<textarea class="mensaje" cols="20" rows="10"></textarea>-->
            <div class="container__right">
                <div class="img__muneco">
                  <img src="img/Muñeco.png" alt="muñeco" />
                </div>
                <p id="text_1">Ningún mensaje fue encontrado</p>
                <p id="text_2">Ingresa el texto que desees encriptar o desencriptar.</p>
                
                <div class="ocultar">
                  <p class="text__result"></p>
                </div>
                <div class="ocultar">
                    <button id="btn__copiar" >Copiar</button>
                  </div>
            
            </div>
        </section>
    </main>

</body>
<script src="scripts.js"></script>
</html>
